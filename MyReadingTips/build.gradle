// Apply the java plugin to add support for Java

buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.8.2'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

apply plugin: 'javafx-gradle-plugin'
apply plugin: 'application'

apply plugin: 'checkstyle'

jfx {
    // minimal requirement for jfxJar-task
    verbose = true
    //mainClass = 'MyReadingTips.mytips.Main'
    
    // minimal requirement for jfxNative-task
    // vendor = 'YourName'

    jfxAppOutputDir = "build/jfx/app"
    jfxMainAppJarName = "project-jfx.jar"
    deployDir = "src/main/deploy"
    useEnvironmentRelativeExecutables = true
    libFolderName = "lib"
    
    // gradle jfxJar
    css2bin = false
    preLoader = null // String
    updateExistingJar = false
    allPermissions = false
    manifestAttributes = null // Map<String, String>
    addPackagerJar = true
    copyAdditionalAppResourcesToJar = false
    skipCopyingDependencies = false
    useLibFolderContentForManifestClasspath = false
    fixedManifestClasspath = null  

}

// Netbeansissa ajo vaatii tämän?? ei
jar {
    manifest {
        attributes 'Main-Class': 'mytips.Main'
    }
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/org.hibernate.javax.persistence/hibernate-jpa-2.1-api
    compile group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final'


    // Use cucumber
    testCompile 'info.cukes:cucumber-java:1.2.5'
    testCompile 'info.cukes:cucumber-junit:1.2.5'


    // Use Hibernate for ORMs
//    compile 'org.hibernate:hibernate-core:5.3.7.Final'
	
//    https://mvnrepository.com/artifact/javax.persistence/persistence-api
//    compile 'javax.persistence', name: 'persistence-api', version: '1.0.2'

}


run {
    standardInput = System.in
}

// Define the main class for the application
// Seuraava rivi kommentoitu pois koska estää ohjelman ajamisen netbeansissä
mainClassName = 'mytips.Main'

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}
